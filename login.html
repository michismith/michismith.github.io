<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="icon" href="img/shopping icon.png">
  <meta name="google-signin-client_id"
    content="632892765460-9j3bb96bjjn8k82p4a5k8k53mh6j3q00.apps.googleusercontent.com" />
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="form-signin">
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="img/login.png" class="img-fluid" alt="Sample image" />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form class="was-validated">
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Inicio de sesión</p>
              </div>

              <br /><br />

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required />
                <div class="valid-feedback">Válido.</div>
                <div class="invalid-feedback">Ingresa tu e-mail</div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="contraseña"
                  required />
                <div class="valid-feedback">Válido.</div>
                <div class="invalid-feedback">Ingresar contraseña</div>
              </div>

              <!-- Login -->
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem"
                  id="ok">
                  Login
                </button>
              </div>

              <div class="divider d-flex align-items-center my-4"></div>

              <div class="g-signin2" data-onsuccess="onSignIn"></div>

              <div class="data">
                <p>Name</p>
                <p id="name" class="alert alert-succes"></p>
                <p>Profile pic</p>
                <img id="image" class="rounded-circle" width="100" height="100" />
                <p>Email</p>
                <p id="email"></p>
                <button type="button" class="btn btn-danger" onclick="signOut();">
                  sign out
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        - 2022
      </p>
      <p>
        Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
        letra del obligatorio.
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
